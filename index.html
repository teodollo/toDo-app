<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
</head>
<body class = "dark">

  <header>
      <h1>T O D O</h1>
      <img id = "sun" class = "theme-icon" src = "images/icon-sun.svg" alt = "sun icon you can press to go to light mode">
      <img id = "moon" class = "theme-icon" src = "images/icon-moon.svg" alt = "moon icon you can press to go to dark mode">
  </header>

  <main class="todo-container">
      <form id ="todo-input">
          <button type = "submit" class = "check"><img src = "images/icon-check.svg"></button>
          <input id = "input" type = "text" autocomplete="off" placeholder="Create a new todo...">
      </form>
      <div class="todo-table">
          <ul id ="todo-list">

        </ul>
        <div id = "end-of-list">
            <p id = end-p>items left</p>
            <button id = end-button>Clear Completed</button>
        </div>
      
    </div>
        <div id = "filter">
            <button id = "all-filter">All</button>
            <button id= "active-filter">Active</button>
            <button id= "completed-filter">Completed</button>
        </div>
  </main>
    
</body>
<script src = "app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
<script>
    const dragArea = document.getElementById("todo-list");
    new Sortable (dragArea, {
        animation: 300
    })
</script>
</html>

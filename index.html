<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
</head>
<body class = "dark">

  <header>
      <h1>T O D O</h1>
      <img id = "sun" class = "theme-icon" src = "images/icon-sun.svg" alt = "sun icon you can press to go to light mode">
      <img id = "moon" class = "theme-icon" src = "images/icon-moon.svg" alt = "moon icon you can press to go to dark mode">
  </header>

  <main class="todo-container">
      <div id ="todo-input">
          <button class = "check"><img src = "images/icon-check.svg"></button>
          <input id = "input" type = "text" placeholder="Create a new todo...">
      </div>
      <div class="todo-table">
          <ul id ="todo-list">
              <li class="todo">
                  <button class="check"><img src ="images/icon-check.svg"></button>
                  <p>Jog around</p>
                  <button class="cross"><img src = "images/icon-cross.svg"></button>
              </li>

        </ul>

      </div>
  </main>
    
</body>
<script src = "app.js"></script>
</html>
